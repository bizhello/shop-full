version: '3'

services:
  frontend:
    build: ./front
    restart: always
    ports:
      - '3333:3000'
    env_file:
      - ./front/.env
  backend:
    build: ./back
    restart: always
    ports:
      - '5555:5000'
    depends_on:
      - mongo
    env_file:
      - ./back/.env
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: nestjs
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test
